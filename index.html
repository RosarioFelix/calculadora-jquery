<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Khula:300,400&amp;subset=devanagari" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
  <title>Calculadora-jQuery</title>
</head>
<body>
  <form class="flex">
    <div class="flex-content">
      <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
          <input class="screen" type="text" reandonly><br>
          </div>
        <hr>
        <input type="button" value ="1">
        <input type="button" value ="2">
        <input type="button" value ="3">
        <input type="button" value ="*"><br>
        <input type="button" value ="4">
        <input type="button" value ="5">
        <input type="button" value ="6">
        <input type="button" value = "-"><br>
        <input type="button" value = "7">
        <input type="button" value = "8">
        <input type="button" value = "9">
        <input type="button" value = "+"><br>
        <input type="button" value = "C">
        <button type="submit" class="gray-green">=</button>
        <input type="button" value = "0">
        <input type="button" value=" /">
        </div>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
